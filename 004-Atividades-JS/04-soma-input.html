<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Soma - Input</title>

		<script>

			function somar(){

				var x = parseInt(document.dados.valor1.value);
				var y = parseInt(document.dados.valor2.value);
			
				var w = x + y;

				window.alert(document.dados.valor1.value.length);

				document.dados.resultado.value = w;
			}

		</script>

	</head>
	<body>

		<form name="dados">
			<label for="valor1">Primeiro Valor</label>
			<input name="valor1" type="text">

			<label for="valor2">Segundo Valor</label>
			<input name="valor2" type="text">
	
			<label for="resultado">Resultado</label>
			<input name="resultado" type="text">

			<button type="button" onclick="somar()">Somar</button>
	</body>
</html>
