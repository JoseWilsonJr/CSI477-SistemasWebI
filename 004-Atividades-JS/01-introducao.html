<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Introdução ao JS</title>
	</head>
	<body>

		<script type="text/javascript">
			document.write("Ola mundo!");
		</script>

		<noscript>
			O seu navegador não suporta JS.
		</noscript>

		<p id="data">Data</p>
		<p id="nome">Nome</p>

		<script>
			document.getElementById("data").innerHTML = Date();
			document.getElementById("nome").innerHTML = "Jose Wilson";
		</script>


	</body>
