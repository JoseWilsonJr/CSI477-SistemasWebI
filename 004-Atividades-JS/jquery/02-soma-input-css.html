<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Soma CSS - Bootsrap</title>
		<link rel="stylesheet" type="text/css" href="../../003-Atividades-Bootstrap/bootstrap/css/bootstrap.css">
		<script src="./jquery-3.2.1.js"></script>
		<script src="./form.js"></script>

	</head>
	<body>

		<form name="dados">

			<div class="container">
				<div class="jumbotron text-center">
					<p> Calcular a soma - JS/CSS-Bootstrap</p>
				</div>

				<div id="grupoV1" class="form-group">
					<label for="valor1">Primeiro Valor</label>
					<input name="valor1" type="text" class="form-control">
					<div class="alert alert-danger" style="display: none;" id="alertaV1">
						Informe o primeiro valor corretamente.
					</div>
				</div>

				<div id="grupoV2" class="form-group">
					<label for="valor2">Segundo Valor</label>
					<input name="valor2" type="text" class="form-control">
					<div class="alert alert-danger" style="display: none;" id="alertaV2">
						Informe o segundo valor corretamente.
					</div>
				</div>
				
				<div id="grupoV3" class="form-group">
					<label for="resultado">Resultado</label>
					<input name="resultado" type="text" class="form-control">
				</div>

				<button type="button" name="somar" class="btn btn-info">Somar</button>

			</div>
	</body>
</html>
