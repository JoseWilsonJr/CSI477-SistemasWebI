<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Evento - Função</title>

		<script>
			function exibirDados(){
				document.getElementById("data").innerHTML = Date();
				document.getElementById("nome").innerHTML = "Jose Wilson";
			}
		</script>

	</head>
	<body>

		<p id="data">Data</p>
		<p id="nome">Nome</p>

		<button type="button" onclick="exibirDados()">Exibir</button>

	</body>
</html>
